<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons</title>
    </head>
    <body>
            <button onclick="alert('How can I help you?')">Help Button</button>
            <button id="button1">Click me</button>
        <script>
            document.getElementById("button1").onclick=function()
            {
                alert('Hey, you just clicked me!');
            }
        </script>
    </body>
</html>
